# Basic
name:               "Sung Bin's Blog :)"
motto:               "> 배움에 있어서는 게을러지지 말자"

author:
  facebook:         sungbin2da
  youtubeUser:      your-id
  youtubeChannel:   your-id
  twitter:          your-id
  github:           smilebin/smilebin.github.io
  stackoverflow:    your-id
  quora:            your-id
  linkedin:         your-id
  pinterest:        your-id
  googlePlus:       your-id
  instagram:        your-id
  reddit:           your-id
  medium:           your-id
  tumblr:           your-id
  email:            smile.bin.c@gmail.com

copyright:
  year:             2017
  name:             Kiko

# Google-analytics
# google-analytics:
#   id:               ""

# Disqus
# disqus:
#   id:               ""

# URL
url:                "https://smilebin.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           7
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/SmileBin"
  - name:           "CoinCurrency"
    url:            "http://182.226.190.189:8787"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin
  - jekyll-sitemap
exclude:            [vendor]
